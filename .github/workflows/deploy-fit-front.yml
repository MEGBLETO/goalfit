name: Deploy Fit-Front to AWS S3

on:
  push:
    branches:
      - main 
    paths:
      - 'fit-front/**'  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Checkout Only `fit-front`
        uses: actions/checkout@v3
        with:
          sparse-checkout: "fit-front"
          sparse-checkout-cone-mode: false

      - name: üì¶ Install Dependencies
        working-directory: fit-front
        run: npm install

      - name: üî® Build Next.js App
        working-directory: fit-front
        env:
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          NEXT_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_API_KEY }}
        run: |
          echo "NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}" >> .env.local
          echo "NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY}" >> .env.local
          npm run build

      - name: üìÇ Debug Build Output (Check `out/` before upload)
        run: ls -R fit-front/out

      - name: ‚¨ÜÔ∏è Deploy Only `fit-front/out/` to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
          source_dir: "fit-front/out" 
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
